<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content signupcontent">
            <div>
                <header>Signup</header>
            </div>
            
            <div class="field input-field">
                <input type="email" placeholder="Email">
            </div>
            <div class="field input-field">
                <input type="password" placeholder="Password" id="password">
                <!-- <i class="fa-regular fa-eye-slash" id="visibility"></i> -->
            </div>
            <div class="field input-field">
                <input type="password" placeholder="Confirm Password" id="secondpassword">
                <i class="fa-regular fa-eye-slash" id="visibility"></i>
            </div>
            <div class="forget-pass">
                <a href="#">Forget password?</a>
            </div>

            <button class="btn">Signup</button>

            <div class="form-link">
                <span>Already have an account? <a href="index.html" class="signup-link">Login</a></span>
            </div>
            <div class="line"></div>
            <div class="media-option">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook-f facebook-icon"></i>
                    <span>Login with Facebook</span>
                </a>

            </div>
            <div class="media-option">
                <a href="#" class="field google-img">
                    <img src="assets/img/google-logo-9808.png" alt="google-img"> 
                    <span>Login with Google</span>
                </a>

            </div>
        </div>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
